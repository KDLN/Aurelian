
name: deploy-worker-cloudrun
on:
  push:
    branches: [ main ]
    paths:
      - 'apps/worker/**'
      - '.github/workflows/worker-cloudrun.yml'
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: { contents: read, id-token: write }
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - uses: google-github-actions/setup-gcloud@v2
        with: { version: '>= 471.0.0' }
      - run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev
      - name: Build & push
        env:
          REGION: ${{ secrets.GCP_REGION }}
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          IMAGE_URI="$REGION-docker.pkg.dev/$PROJECT_ID/aurelian/worker:${GITHUB_SHA::7}"
          docker build -t "$IMAGE_URI" apps/worker
          docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
      - name: Deploy
        env:
          REGION: ${{ secrets.GCP_REGION }}
          SERVICE: ${{ secrets.WORKER_SERVICE }}
          IMAGE_URI: ${{ env.IMAGE_URI }}
        run: gcloud run deploy "$SERVICE" --image "$IMAGE_URI" --region "$REGION" --allow-unauthenticated --min-instances=1 --port=8080
